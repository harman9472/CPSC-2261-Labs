<h1>Fridge</h1>

<h2>List of Ingredients in Fridge</h2>

<table class = "selectCursor" border = "1">
    <tr>
        <td *ngFor = "let ingredient of fridgeContainer ; let i = index" (click) = "selectIngredient(ingredient)" class = "{{ingredient == selectedItem ? 'selected' : '' }}"> {{ingredient.itemName}} </td>
    </tr>
    <tr>
        <td *ngFor = "let ingredient of fridgeContainer ; let i = index" (click) = "selectIngredient(ingredient)" class = "{{ingredient == selectedItem ? 'selected' : '' }}"> {{ingredient.itemQuantity}} </td>
    </tr>
</table>

<div *ngIf="selectedItem != null">
  <table border = "1">
    <tr>
      <td>Ingredient Name</td>
      <td>Ingredient Quantity</td>
    </tr>
    <tr>
      <td>{{selectedItem.itemName}}</td>
      <td>{{selectedItem.itemQuantity}}</td>
    </tr>
  </table><br>
  <table>
    <tr>
      <td>Name : <input type = "text" [(ngModel)] = "newIngredient.itemName"></td>
    </tr>
    <tr>
      <td>Quantity : <input type = "number" [(ngModel)] = "newIngredient.itemQuantity"></td>
    </tr>
  </table>
</div>

<table border = "1" style = "border-color: blue;">
  <tr>
    <td><input type = "button" (click) = "addIngredient()" value = "Add New Ingredient"></td>
  </tr>
  <tr>
    <td><input type = "button" (click) = "editIngredient()" value = "Update Ingredient"></td>
  </tr>
  <tr>
    <td><input type = "button"(click) = "deleteIngredient()" value = "Delete Ingredient"></td>
  </tr>
</table>
